<body>

    <div class='border center'>
        I agree to sell an item.
        <br>
        The amount of eth is:
        <input type='number' id='sellPrice'>
        <br><br>
        <button onclick="sell()">sell</button>

        <div id='sell'></div>
    </div>
    <br><br>
    <!-- listing displays lists historical items-->

</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>

    const contractByteCode = '606060405233600160006101000a81548173ffffffffffffffffffffffffffffffffffffffff021916908373ffffffffffffffffffffffffffffffffffffffff1602179055503460008190555061064f8061005b6000396000f30060606040523615610081576000357c0100000000000000000000000000000000000000000000000000000000900463ffffffff16806308551a531461008657806335a063b4146100db5780633fa4f245146100f05780637150d8ae1461011957806373fac6f01461016e578063c19d93fb14610183578063d6960697146101ba575b600080fd5b341561009157600080fd5b6100996101c4565b604051808273ffffffffffffffffffffffffffffffffffffffff1673ffffffffffffffffffffffffffffffffffffffff16815260200191505060405180910390f35b34156100e657600080fd5b6100ee6101ea565b005b34156100fb57600080fd5b610103610346565b6040518082815260200191505060405180910390f35b341561012457600080fd5b61012c61034c565b604051808273ffffffffffffffffffffffffffffffffffffffff1673ffffffffffffffffffffffffffffffffffffffff16815260200191505060405180910390f35b341561017957600080fd5b610181610372565b005b341561018e57600080fd5b610196610532565b604051808260028111156101a657fe5b60ff16815260200191505060405180910390f35b6101c2610545565b005b600160009054906101000a900473ffffffffffffffffffffffffffffffffffffffff1681565b600160009054906101000a900473ffffffffffffffffffffffffffffffffffffffff1673ffffffffffffffffffffffffffffffffffffffff163373ffffffffffffffffffffffffffffffffffffffff1614151561024657600080fd5b600080600281111561025457fe5b600260149054906101000a900460ff16600281111561026f57fe5b14151561027b57600080fd5b7f72c874aeff0b183a56e2b79c71b46e1aed4dee5e09862134b8821ba2fddbf8bf60405160405180910390a160028060146101000a81548160ff021916908360028111156102c557fe5b0217905550600160009054906101000a900473ffffffffffffffffffffffffffffffffffffffff1673ffffffffffffffffffffffffffffffffffffffff166108fc3073ffffffffffffffffffffffffffffffffffffffff16319081150290604051600060405180830381858888f19350505050151561034357600080fd5b50565b60005481565b600260009054906101000a900473ffffffffffffffffffffffffffffffffffffffff1681565b600260009054906101000a     let etherscanLink
    window.addEventListener('load', async function() {
        etherscanLink = await getEtherscanLink()
        listContracts()
    })

    async function listContracts() {
        const sellerAddress = web3.eth.accounts[0]
        const contracts = await getContractList(sellerAddress)
        for (const index in contracts){
            const contractData = await getContractData(contracts[index])
            // if the contract is eligable, then list
            if (contractData.length === 1 && Number(contractData[0].value) !== 0){
                const contractValue = contractData[0].value/1000000000000000000
                const contractAddress = contracts[index]
                displayCancelMessage(contractAddress, contractValue)
            }
        }
    }

    function displayCancelMessage(contractAddress, contractValue){
        let oldListing = document.getElementById('cancel').innerHTML
        let newListing = `
            <br>
			<div class='border' id="${contractAddress}">
			    Your Item:
			    <br>
                ${etherscanLink.link}address/${contractAddress}
			    <br><br>
			    Value of the Item:
                <br>
                ${contractValue} ETH
				<br><br>
				Link for buyer:
				<br>
				https://ethereum-escrow.github.io/store/buy.html?val=${2*contractValue}&addr=${contractAddress}
				<br><br>
				or
				<br><br>
				<button onclick="cancel('${contractAddress}')"> cancel this item </button>
			</div>
			`
        document.getElementById('cancel').innerHTML = oldListing + newListing
    }

    function cancel(address){
        web3.eth.contract(contractAbi).at(address).abort({}, function(err, data){
            if (err){return}
            document.getElementById(address).innerHTML = 'your item has been canceled. you will be refunded shortly'
        })
    }

    function sell(){
        // get value from <intput>
        const value = document.getElementById('sellPrice').value
        // deploy the contract
        web3.eth.contract(contractAbi).new(
            {
                from: web3.eth.accounts[0],
                data: contractByteCode,
                value: value * 1000000000000000000
            }, function (e, contract){
                // check tx hash on the first call (transaction send)
                if(!contract.address) {
                    displaySellMessage1(contract)
                }
            })
    }

    function displaySellMessage1(contract){
        document.getElementById('sell').innerHTML =
            `
            Creating transaction...
            <br><br>
            Check the status here:
            <br>
            ${etherscanLink.link}tx/${contract.transactionHash}
            <br><br>
            When the confirmation is complete, refresh this page.
            <br>
            Your item will be listed below.
            `
    }

    function getContractData(address){
        return new Promise (function(resolve){
            $.get(`${etherscanLink.api}api?module=account&action=txlist&address=${address}&startblock=0&endblock=99999999`, function (response) {
                var data = response.result
                resolve(data)
            })
        })
    }

    function getContractList(address){
        return new Promise (function(resolve){
            $.get(`${etherscanLink.api}api?module=account&action=txlist&address=${address}&startblock=0&endblock=99999999`, function (response) {
                var data = response.result
                var contracts = []
                for (var index in data){
                    var contractAddress = data[index].contractAddress
                    if (contractAddress !== ''){
                        contracts.push(contractAddress)
                    }
                }
                resolve(contracts.reverse())
            })
        })
    }

    function getEtherscanLink() {
        return new Promise(resolve => {
            // Checking if Web3 has been injected by the browser (Mist/MetaMask)
            if (typeof web3 === 'undefined') {
            alert('Please connect to Metamask or Mist then try again')
            return
        }
        web3.version.getNetwork((err, netId) => {
            switch (netId) {
            case "1":
                console.log('This is mainnet')
                resolve({api: 'https://api.etherscan.io/', link: 'https://etherscan.io/'})
                break
            case "2":
                console.log('This is the deprecated Morden test network.')
                resolve({api: 'https://morden.etherscan.io/', link: 'https://morden.etherscan.io/'})
                break
            case "3":
                console.log('This is the ropsten test network.')
                resolve({api: 'https://ropsten.etherscan.io/', link: 'https://ropsten.etherscan.io/'})
                break
            case "4":
                console.log('This is the rinkeby test network.')
                resolve({api: 'https://rinkeby.etherscan.io/', link: 'https://rinkeby.etherscan.io/'})
                break
            default:
                alert('Please connect to Metamask or Mist then try again')
            }
        })
    })
    }

</script>
</html>
